<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bitemporal Document Insert/Update Demo</title>

    <style>
      body {
        background: AliceBlue;
        background-image: url("http://www.marklogic.com/wp-content/uploads/2015/05/on-demand-token.svg");
        background-size: 100px 100px;
        background-position: right top;
        background-repeat: no-repeat;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 12px;
      }

      h1 { 
        text-align: center;
        font-style: italic;
        font-size: 20px;
      }

      #logo {
        height: 150px;
        width: 600px;
        position: absolute;
        left: 120px;
        top: 200px;
      }

      #dropdown {
        height: 40px;
        position: relative;
        left: 0px;
        top: 20px;
        display: block;
        padding: 13px 16px;
        width: 266px;
        position: relative;
        cursor: pointer;
        border-left: 4px solid #739cda;
        background: #fff;
        font-size: 1.55em;
        color: #000000;
        font-weight: normal;
        -webkit-box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        -moz-box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        box-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        -webkit-transition: all 0.15s linear;
        -moz-transition: all 0.15s linear;
        -ms-transition: all 0.15s linear;
        -o-transition: all 0.15s linear;
        transition: all 0.15s linear;
      }

      #bold {
        font-weight: bold;

      }

      #dropdown:hover {
        color: #000000;
      }

      #dropdown.open {
        background: #5a90e0;
        color: #fff;
        border-left-color: #6c6d70;
      }

      #instructSelect {
        position: absolute;
        left: 0px;
        top: -40px;
        font-weight: bold;
        font-size: 1.55em;
      }

      #bulletList {
        position: relative;
        left: -40px;
        top: 105px;
        font-size: 1.0em;
      }

      #search {
        position: absolute;
        left: 0px;
        top: 80px;
        height: 30px;
        width: 80px;
        font-size: 1.2em;
      }

      #prev {
        position: absolute;
        left: 0px;
        top: 125px;
        height: 10px;
        width: 40px;
        font-size: 1.0em;
        visibility: hidden;
        line-height: 9px;
        text-align: center;
      }

      #break {
        position: absolute;
        width: 30%;
        left: 37px;
        margin-top: -0.13em;
      }

      #numDocs {
        position: absolute;
        left: 50px;
        top: 110px;
        font-size: 1.2em;
      }

      #next {
        position: absolute;
        left: 225px;
        top: 125px;
        height: 10px;
        width: 40px;
        font-size: 1.0em;
        visibility: hidden;
        line-height: 9px;
        text-align: center;
      }

      #links {
        font-size: 1.15em;
        color: blue;
      }

      #physicalDoc {
        font-size: 1.25em;
      }

      #page {
        position: relative;
        left: 860px;
        top: 50px;
      }

    </style>

  </head>
  <body>
    <h1><u>MarkLogic Bitemporal Search Page</u></h1>
    <div id="tooltip" class="hidden">
      <p><span id="value"></span></p>
    </div>
    <a href="http://www.marklogic.com/"> <img id="logo" src="http://siliconangle.tv/wp-content/uploads/2015/03/StorageReview-MarkLogic-Logo.jpg"></img></a>
    <div id= "page">
      <p id="instructSelect">Select a Temporal Collection</p>
      <select id="dropdown"></select>
      <button type="button" id="search">Search</button>
      <button type="button" id="next">Next</button>
      <button type="button" id="prev">Prev</button>
      <p id="numDocs"></p>
        <ul id="bulletList"></ul>
      </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/public/search.js"></script>
    <script src="/public/split.js"></script>
    

    
  </body>
</html>
